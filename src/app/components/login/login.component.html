<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <ng-lottie [options]="options" width="600px" height="500px"></ng-lottie>
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Login</h2>
                    </div>
                    <form [formGroup]="login" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                        
                        <div class="input-group custom">
                            <input type="text" class="form-control form-control-lg" placeholder="Usuario" autofocus formControlName="usuario_empleado" [ngClass]="{ 'is-invalid': submitted && validate.identification_user.errors }">
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                            </div>
                        </div>
                        <div class="input-group custom">
                            <input type="password" class="form-control form-control-lg" placeholder="**********" formControlName="contrasena_empleado" [ngClass]="{ 'is-invalid': submitted && validate.password_user.errors }">
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>
                        <div class="row pb-30">
                            <div class="col-6">
                                <!--<div class="forgot-password"><a href="forgot-password.html">Recuperar contraseña</a></div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <button class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
